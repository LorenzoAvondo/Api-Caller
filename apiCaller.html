<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>API Caller</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>API Caller</h1>
        <form id="apiForm">
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" name="apiUrl" required />

            <label for="apiMethod">HTTP Method:</label>
            <select id="apiMethod" name="apiMethod">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>

            <label for="apiBody">Request Body (JSON) [optional]:</label>
            <textarea id="apiBody" name="apiBody" rows="4"></textarea>

            <label for="fileFieldName">File field name:</label>
            <input type="text" id="fileFieldName" name="fileFieldName" value="files" />

            <label for="apiFiles">File upload (multiple PDFs):</label>
            <input type="file" id="apiFiles" name="apiFiles" multiple accept=".pdf" />
            <ul id="fileList"></ul>

            <button type="button" id="callApiBtn">Call API</button>
        </form>

        <hr/>
        <div id="responseContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
